<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story | Act 3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <script>
    (() => {
      const path = window.location.pathname;
      const isFile = /\.[a-z0-9]+$/i.test(path);
      const basePath = path.endsWith("/")
        ? path
        : isFile
          ? path.replace(/[^/]*$/, "")
          : `${path}/`;
      const baseTag = document.createElement("base");
      baseTag.href = `${window.location.origin}${basePath}`;
      document.head.appendChild(baseTag);
    })();
  </script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-scene="scene3" class="scene scene-memory">
  <div id="particle-layer"></div>
  <div class="vignette"></div>

  <header class="top-controls">
    <button id="audio-toggle" class="glass control-btn" aria-label="Toggle music">ðŸ”Š Music</button>
  </header>

  <main class="memory-flow">

      <img src="assets/images/photo1.jpg" alt="Memory one" class="memory-image" />

        <h2>The Day Time Stopped</h2>
        <p>You smiled, and suddenly the world learned a softer language.</p>
